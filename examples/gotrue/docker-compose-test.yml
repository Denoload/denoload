version: '3'
services:
  denoload:
    image: "docker.io/negrel/denoload:v0.1.0"
    working_dir: /app
    # entrypoint: sleep 1h
    command: /app/main.ts
    volumes:
      - ./:/app/:ro
    networks:
      default: {}

networks:
  default:
    # Share test network from docker-compose.env.yml
    external: true
    name: '${COMPOSE_PROJECT_NAME}_default'

